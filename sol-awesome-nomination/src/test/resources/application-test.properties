management.endpoints.web.exposure.include=*
spring.jackson.deserialization.fail-on-unknown-properties=false
# In memory HSQL DB for Testing and running locally
#TODO: use Spring profiles to configure:
#spring.datasource.driverClassName, spring.jpa.database-platform, spring.jpa.hibernate.ddl-auto
spring.datasource.url=jdbc:hsqldb:mem:mydb
spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.datasource.username=ab
spring.datasource.password=
#spring.jpa.properties.hibernate.default_schema=myschema
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.datasource.jmx-enabled=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.hibernate.temp.use_jdbc_metadata_defaults=false
#Jdbc Connection Pool Properties
spring.datasource.continue-on-error=true
spring.datasource.initial-size=5
spring.datasource.max-active=55
spring.datasource.max-idle=21
spring.datasource.min-idle=13
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.validation-query:SELECT 1 from dual
spring.datasource.time-between-eviction-runs-millis=34000
spring.datasource.min-evictable-idle-time-millis=55000
spring.datasource.remove-abandoned=true
spring.datasource.remove-abandoned-timeout=60
spring.datasource.log-abandoned=false
spring.datasource.validationInterval=30000
spring.datasource.connection-timeout=1000
